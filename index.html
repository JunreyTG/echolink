<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoLink UI Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* For a better dark mode experience and consistent scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #24273a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1b26;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f545c;
        }
    </style>
    <script type="importmap">

      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",

        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</head>
<body class="bg-white dark:bg-[#1a1b26]">

</body>
</html>
